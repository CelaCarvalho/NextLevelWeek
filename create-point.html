<!DOCTYPE html>
<!--
    tag html
-->
<!-- Estrutura principal para fazer html-->
<html lang="br_pt">


<head>
    <meta charset="UTF-8"> <!--Essa tag serve para que possa utilizar letras com acento-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- essa tag serve para configurar o site para que ele possa se adequar aos diferentes tamanhos de tela-->
    
    <title>Criar um ponto de coleta</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="/Styles/main.css">
    <link rel="stylesheet" href="/Styles/create-point.css">

    <link rel="stylesheet" href="/Styles/responsive.css">
    
</head>

<body>

    <div id="page-create-point">
       
            <header>

                <img src="./assets/logo.svg" alt="Logomarca">  
                <a href="https://www.google.com.br/">
                    <span></span>
                    Voltar para home
                </a> 
                
            </header>
            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset> <!--Agrupa partes diferentes de dados-->
                    <legend>
                        <h2> Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o estado</option>
                                
                            </select>
                            <input type="hidden" name="state">  
                        </div>
                        <div class="field">
                            
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                 <option value="">Selecione a cidade</option>
                            </select>
                           
                        </div>
                    </div>

                </fieldset>
                    



                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                </fieldset>

                <button type="submit"> <!-- Fas com que ao clicar o formulário seja enviado-->
                    Cadastrar ponto de coleta
                </button>

            </form>
                                
              
      
    </div>

    <script src="/scripts/create-point.js"></script>
</body>
</html>
